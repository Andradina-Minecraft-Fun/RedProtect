config-version: 6.0
debug-messages: false
language: EN-US
file-type: yml
flat-file:
  auto-save-interval-seconds: 1200
  backup: true
mysql:
  db-name: redprotect
  user-name: root
  user-pass: redprotect
  host: localhost
  region-cache-minutes: 2
region-settings:
  anti-hopper: true
  drop-type: keep
  limit-amount: 8000
  claim-amount-per-world: -1
  height-start: 0
  block-id: FENCE
  max-scan: 600
  date-format: dd/MM/yyyy
  record-player-visit-method: ON-LOGIN
  allow-sign-interact-tags:
  - Admin Shop
  - '{membername}'
allowed-claim-worlds:
- example_world
wands:
  adminWandID: 374
  infoWandID: 339
private:
  use: true
  allow-outside: false
  allowed-blocks-use-ids: false
  allowed-blocks:
  - DISPENSER
  - NOTE_BLOCK
  - BED_BLOCK
  - CHEST
  - WORKBENCH
  - FURNACE
  - JUKEBOX
  - ENCHANTMENT_TABLE
  - BREWING_STAND
  - CAULDRON
  - ENDER_CHEST
  - BEACON
  - TRAPPED_CHEST
  - HOPPER
  - DROPPER
notify:
  region-enter: true
  region-exit: true
  region-enter-mode: BOSSBAR
  welcome-mode: BOSSBAR
netherProtection:
  maxYsize: 128
  execute-cmd: 
  - spawn {player}
server-protection:
  deny-potions:
  - INVISIBILITY
  deny-playerdeath-by:
  - SUFFOCATION
  deny-commands-on-worlds:
    world:
    - command
  nickname-cap-filter:
    enabled: false
  sign-spy:
    enabled: false
    only-console: true
flags:
  pvp: false
  chest: false
  lever: false
  button: false
  door: false
  smart-door: true
  spawn-monsters: true
  spawn-animals: true
  passives: false
  flow: true
  fire: false
  minecart: false
  allow-home: false
  allow-magiccarpet: true
flags-configuration:
  enabled-flags:
  - pvp
  - chest
  - lever
  - button
  - door
  - smart-door
  - spawn-monsters
  - spawn-animals
  - passives
  - flow
  - fire
  - minecart
  - allow-home
  - allow-magiccarpet
  pvparena-nopvp-kick-cmd: spawn {player}
  change-flag-delay:
    enable: true
    seconds: 10
    flags:
    - pvp
purge:
  enabled: false
  remove-oldest: 90
  ignore-regions-from-players:
sell:
  enabled: false
  sell-oldest: 60
  ignore-regions-from-players:
update-check:
  enable: true
  auto-update: false
performance:
  disable-onPlayerMoveEvent-handler: false
  disable-PistonEvent-handler: false
