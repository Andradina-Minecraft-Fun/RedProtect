allowed-claim-worlds=[]
config-version=7.3
debug-messages {
    default=false
	entity=false
	player=false
	blocks=false
	world=false
}
file-type=file
flags {
    allow-home=false
    allow-magiccarpet=true
    allow-potions=true
    button=false
    chest=false
    door=false
    fire=false
    flow=true
    flow-damage=false
    lever=false
    minecart=false
    mob-loot=false
    passives=false
    pvp=false
    smart-door=true
    spawn-animals=true
    spawn-monsters=true
	allow-fly=true
	allow-effects=true
	use-potions=true
	can-grow=true
	teleport=true
    allow-spawner=false
    leaves-decay=false
    build=false
}
flags-configuration {
    change-flag-delay {
        enable=true
        flags=[
            pvp
        ]
        seconds=10
    }
    effects-duration=5
    enabled-flags=[
        pvp,
        chest,
        lever,
        button,
        door,
        smart-door,
        spawn-monsters,
        spawn-animals,
        passives,
        flow,
        fire,
        minecart,
        allow-potions,
        allow-home,
        allow-magiccarpet,
        mob-loot,
        flow-damage,
		allow-fly,
		allow-effects,
		use-potions,
		teleport,
		can-grow,
        allow-spawner,
        leaves-decay,
        build
    ]
    pvparena-nopvp-kick-cmd="spawn {player}"
}
flat-file {
    auto-save-interval-seconds=3600
    backup=true
    max-backups=10
	region-per-file=false
}
language=EN-US
log-actions=true
mysql {
    db-name=redprotect
    host=localhost
    region-cache-minutes=2
    user-name=root
    user-pass=redprotect
	table-prefix=rp_
}
needed-claim-to-build {
    worlds=[
	    example_world
	]
	allow-only-protections-blocks=true
}
netherProtection {
    execute-cmd=[
        "spawn {player}"
    ]
    maxYsize=128
}
notify {
    region-enter=true
    region-enter-mode=CHAT
    region-exit=true
    welcome-mode=CHAT
}
performance {
    disable-PistonEvent-handler=false
    disable-onPlayerMoveEvent-handler=false
}
permissions-limits {
    permissions {
        blocks=[
		    "redprotect.limit.blocks.8000"
		]
        claims=[
		    "redprotect.limit.claim.20"
		]		
	}
}
private {
    allow-outside=false
    allowed-blocks=[
        "minecraft:dispenser",
        "minecraft:note_block",
        "minecraft:bed_block",
        "minecraft:chest",
        "minecraft:workbench",
        "minecraft:furnace",
        "minecraft:jukebox",
        "minecraft:enchantment_table",
        "minecraft:brewing_stand",
        "minecraft:cauldron",
        "minecraft:ender_chest",
        "minecraft:beacon",
        "minecraft:trapped_chest",
        "minecraft:hopper",
        "minecraft:dropper"
    ]
    allowed-blocks-use-ids=false
    use=true
}
purge {
    enabled=false
    remove-oldest=90
    regen {
        enable=false
        max-area-regen=500
    }
}
region-settings {
    allow-sign-interact-tags=[
        "Admin Shop",
        "{membername}"
    ]
    anti-hopper=true
    autoexpandvert-ondefine=true
    block-id="minecraft:fence"
    border {
        material="minecraft:glowstone"
        time-showing=5
    }
    claim-amount=20
	claim-modes {
	    mode=none
	    allow-player-decide=false
		use-perm=false
	}
	first-home {
	    can-delete-after-claims=true
	}
	deny-build-near=2
    date-format="dd/MM/yyyy"
    default-leader="#server#"
	leadership-request-time=20
    limit-amount=8000
    max-scan=600
    record-player-visit-method=ON-LOGIN
    region-list {
        hover-and-click-teleport=true
        simple-listing=true
    }    
	rent {
	    default-level=admin
		add-player=false
		command-renew-adds="1:MONTH"
		renew-anytime=false
	}
    blocklimit-per-world=true
    claimlimit-per-world=true
}
sell {
    enabled=false
    sell-oldest=60
}
server-protection {
    deny-commands-on-worlds {
        world=[
            command
        ]
    }
    deny-playerdeath-by=[
        SUFFOCATION
    ]
    deny-potions=[
        INVISIBILITY
    ]
    nickname-cap-filter {
        enabled=false
    }
    sign-spy {
        enabled=false
        only-console=true
    }
}
wands {
    adminWandID="minecraft:glass_bottle"
    infoWandID="minecraft:paper"
}